<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic Wizard Fortune</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      margin: 0;
      text-align: center;
      padding: 1rem;
    }

    .ball img {
      filter: drop-shadow(0 0 10px #6a0dad);
      animation: pulseGlow 2s infinite ease-in-out;
      transform: scale(1.05);
    }

    .ball img:hover {
      filter: drop-shadow(0 0 10px #6a0dad);
      transform: scale(1.05)
      transition: all 0.3s ease;
    }

    .fortune {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      /*border-right: 2px solid #000;*/
      margin-top: 1rem;
      box-sizing: border-box;
      display: inline-block;
    }
    .fortune span{
      display: inline-block;
      border-right: 2px solid #000;
      animation: typing 4s steps(40, end);
      white-space: nowrap;
      overflow: hidden;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    
    @keyframes pulseGlow {
      0%, 100% {
        filter: drop-shadow(0 0 8px #6a0dad);
      }
      50% {
        filter: drop-shadow(0 0 20px #6a0dad);
      }
    }
    
  </style>
</head>
<body>
  <div class="ball">
    <img src="wizard.jpeg" alt="Wizard" width="150" />
  </div>
  <div class="fortune" id="fortune"></span></div>

  <script>
    const starts = [
      "You will soon",
      "Prepare to",
      "Expect to",
      "Don't be afraid to",
      "Someone will",
      "The time is right to",
      "Embrace your chance to",
      "You are about to"
    ];

    const actions = [
      "discover something new",
      "receive unexpected news",
      "meet someone influential",
      "make a bold decision",
      "start a new chapter",
      "change your perspective",
      "find clarity",
      "unlock your potential"
    ];

    const endings = [
      "Trust yourself.",
      "Stay open-minded.",
      "Follow your intuition.",
      "This is just the beginning.",
      "Let go of fear.",
      "Take one step at a time."
    ];

    const fullFortune =
      `${starts[Math.floor(Math.random() * starts.length)]} ` +
      `${actions[Math.floor(Math.random() * actions.length)]}. ` +
      `${endings[Math.floor(Math.random() * endings.length)]}`;

    const fortuneEl = document.getElementById("fortune");
    fortuneEl.textContent = fullFortune;
    
    const charCount = fullFortune.length;
    fortuneEl.style.width = `${charCount}ch`;
    fortuneEl.style.animation = `typing 6s steps(${charCount}, end)`;

    setTimeout(() => {
      fortuneEl.style.whiteSpace = "normal";
      fortuneEl.style.borderRight = "none";
      fortuneEl.style.width = "auto";
      fortuneEl.style.animation = "none";
    }, 3000); 
  </script>
</body>
</html>
