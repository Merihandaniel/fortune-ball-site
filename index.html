<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic Wizard Fortune</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      margin: 0;
      text-align: center;
      padding: 1rem;
    }

    .ball img {
      filter: drop-shadow(0 0 10px #6a0dad);
      animation: pulseGlow 2s infinite ease-in-out;
      transform: scale(1.05);
    }

    .fortune {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-top: 1rem;
      max-width: 90vw;
      opacity: 0;
      transition: opacity 1.5s ease-in;
    }

    .fortune span {
      display: inline-block;
      white-space: normal;
      overflow: hidden;
      border-right: 2px solid #000;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @keyframes pulseGlow {
      0%, 100% {
        filter: drop-shadow(0 0 8px #6a0dad);
      }
      50% {
        filter: drop-shadow(0 0 20px #6a0dad);7
      }
    }
  </style>
</head>
<body>
  <div class="ball">
    <img src="wizard.jpeg" alt="Wizard" width="150" />
  </div>
  <div class="fortune"><span id="fortune"></span></div>

  <script>
    const starts = [
      "You will soon",
      "Prepare to",
      "Expect to",
      "Don't be afraid to",
      "Someone will",
      "The time is right to",
      "Embrace your chance to",
      "You are about to"
    ];

    const actions = [
      "discover something new",
      "receive unexpected news",
      "meet someone influential",
      "make a bold decision",
      "start a new chapter",
      "change your perspective",
      "find clarity",
      "unlock your potential"
    ];

    const endings = [
      "Trust yourself.",
      "Stay open-minded.",
      "Follow your intuition.",
      "This is just the beginning.",
      "Let go of fear.",
      "Take one step at a time."
    ];

    const fullFortune =
      `${starts[Math.floor(Math.random() * starts.length)]} ` +
      `${actions[Math.floor(Math.random() * actions.length)]}. ` +
      `${endings[Math.floor(Math.random() * endings.length)]}`;

    const fortuneSpan = document.getElementById("fortune");
    fortuneSpan.textContent = fullFortune;
    
    requestAnimationFrame(() => {
      fortuneSpan.style.opacity = "1";
    });
    // Typing effect (mobile-friendly, wraps after typing)
    /*const charCount = fullFortune.length;
    const typingDuration = charCount * 75; // Adjust typing speed (ms per char)

    fortuneSpan.style.width = `${charCount}ch`;
    fortuneSpan.style.display = "inline-block";
    fortuneSpan.style.whiteSpace = "nowrap";
    fortuneSpan.style.animation = `typing ${typingDuration}ms steps(${charCount}, end), blink 0.75s step-end infinite`;

    // After typing completes, clean up and allow wrapping
    fortuneSpan.addEventListener("animationend", () => {
      fortuneSpan.style.whiteSpace = "normal";
      fortuneSpan.style.borderRight = "none";
      fortuneSpan.style.width = "auto";
      fortuneSpan.style.animation = "none";
    });
  </script>
</body>
</html>
